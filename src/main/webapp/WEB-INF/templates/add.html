<head>

  <title>PMX博客 | 发表</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">



    <#include "/include/link_css.ftl">
    <#include "/include/link_js.ftl">
    <#include "/include/link_ue.ftl">

   <script src="${rc.contextPath}/js/add.js"></script>
</head>

<body>

 

<header class="navbar navbar-fixed-top">
  <section class="title">
    <div class="container">
      <div class="row-fluid">
        <div class="span5">
          <h3>写点什么</h3>
        </div>
        <div class="span7">
                    <ul class="breadcrumb pull-right">
                       <#if loginUser??>
                        <li>
                            <h5>欢迎你 ，${loginUser.name}</h5>
                        </li>
                        <li class="login">
                            <a  href="add"><h5>发布文章</h5></a>
                        </li>
                        <#else>
                        <li class="login">
                            <a href="user/login"><h5>登录</h5></a>
                        </li>
                        </#if>
                       
                    </ul>
                </div>
      </div>
    </div>
  </section>
  </header>
  <!-- / .title -->       


  <section id="about-us" class="container">
    <form class="center" action="save" method="POST">
        <div class="control-group">
          <!-- Username -->
          <div class="controls">
            <input type="text" id="title" name="title" placeholder="文章标题，不超过50个字符" class="input-xlarge" required="required">
          </div>
          <span style="color: red" id="titleError" hidden>文章的标题是必填项</span>
        </div>

        <div class="control-group">
          <!-- E-mail -->
          <div class="controls">
            <input type="text" id="summary" name="summary" placeholder="文章摘要，不超过300个字符" class="input-xlarge" required="required">
          </div>
        </div>
         <span style="color: red" id="summaryError" hidden>文章的摘要是必填项</span>
        <div class="control-group">
         <span style="color: red" id="contentError" hidden>文章的内容是必填项</span>
           <script id="editor" type="text/plain" style="height:500px;"></script>
           <input type="text" name="content" id="content"  value="" style='Visibility:hidden'>

        </div>
          
        
        <div class="control-group">
          <!-- Button -->
          <div>
            <button class="btn btn-success btn-large" onclick="return saveArticle();">发表</button>
          </div>

    </form>
  </section>
  

</section>
<!--/bottom-->

<footer id="footer">
    
</footer>
